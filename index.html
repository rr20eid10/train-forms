<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Train Form - Robin Reid Coding Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

     <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css" />


  </head>
  <body>

    <div class="container">
      <div class="row 0">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 text-center" >
      
    <h1>Train Information</h1>
</div>
</div> <!-- row 0 -->
<div class="row 1">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 text-center" >
    <div class="row 1a">
        <div class="col-xs-12 col-sm-6 col-md-6  border-1">
          <div class="panel panel-default">
            <div class="panel-heading fd-bgcolor-lblue"><h2>Train #1</h2></div>
              <div class="panel-body">
              <div class="list-group">
                  <button type="button" class="list-group-item">Destination: Philadelphia</button>
                  <button type="button" class="list-group-item">Trip duration: 1 hour</button>
                  <button type="button" class="list-group-item">Train Type: Non-stop</button>
                 
              </div>                
                 
            </div>

            <div class="panel-footer fd-bgcolor-darkblue">
                <p class="reg-price">Regular Price: $75.00</p>
                <p class="hidden">Discount Price: none</p>
              </div>
            </div>
      </div>

<div class="col-xs-12 col-sm-6 col-md-6 ">
  <div class="panel panel-default">
    <div class="panel-heading fd-bgcolor-lblue"><h2>Train #2</h2></div>
        <div class="panel-body">
          <div class="list-group">
  <button type="button" class="list-group-item">Destination: New York</button>
  <button type="button" class="list-group-item">Trip duration: 2 hour</button>
  <button type="button" class="list-group-item">Train Type: Regular</button>
 
</div>
           
      </div>
      <div class="panel-footer fd-bgcolor-darkblue fade5">
          <p class="reg-price">Regular Price: $175.00</p>
          <p class="dp-show">Discount Price: $100.00</p>
        </div>
    </div>
</div>
</div> <!-- row 1a  -->
</div>

</div>  <!-- row 1  -->


<div class="row 1">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 text-center" >
    <div class="row 1a">
        <div class="col-xs-12 col-sm-6 col-md-6" >
          <div class="panel panel-default">
            <div class="panel-heading fd-bgcolor-lblue"><h2>Train #3</h2></div>
            <div class="panel-body">
              <div class="list-group">
  <button type="button" class="list-group-item">Destination: Albany</button>
  <button type="button" class="list-group-item">Trip duration: 3 hour</button>
  <button type="button" class="list-group-item">Train Type: Regular</button>
  
</div>
               
            </div>
            <div class="panel-footer fd-bgcolor-darkblue">
              <p class="reg-price">Regular Price: $250.00</p>
              <p class="hidden">Discount Price: none</p>
            </div>
          </div>
        </div>

    
        <div class="col-xs-12 col-sm-6 col-md-6 border-1">
          <div class="panel panel-default">
            <div class="panel-heading fd-bgcolor-lblue"><h2>Train #4</h2></div>
            <div class="panel-body">
                <div class="list-group">
                    <button type="button" class="list-group-item">Destination: Syracuse</button>
                    <button type="button" class="list-group-item">Trip duration: 4 hour</button>
                    <button type="button" class="list-group-item">Train Type: Regular</button>
                    
                  </div>
                   
              </div>

              <div class="panel-footer fd-bgcolor-darkblue fade5">
                  <p class="reg-price">Regular Price: $300.00</p>
                  <p class="dp-show">Discount Price: $250.00</p>
                </div>
            </div>
        </div>

    </div> <!-- row 1a -->

</div>
</div><!-- row 1 -->
